<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Text Summarizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f0f2f5;
        }

        .card {
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .btn-primary {
            background: #6c63ff;
            border: none;
        }

            .btn-primary:hover {
                background: #5a52d5;
            }

        #summary {
            background: #f8f9fa;
            border-left: 4px solid #6c63ff;
            padding: 15px;
            border-radius: 8px;
        }

        .spinner-border {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-4">
                    <h2 class="text-center mb-2" style="color: #6c63ff;">🤖 AI Text Summarizer</h2>
                    <p class="text-center text-muted mb-4">Powered by Claude AI</p>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Paste your text here:</label>
                        <textarea id="inputText" class="form-control" rows="8"
                                  placeholder="Paste any long text here and Claude AI will summarize it for you..."></textarea>
                    </div>

                    <div class="d-grid mb-4">
                        <button onclick="summarize()" class="btn btn-primary btn-lg">
                            <span class="spinner-border spinner-border-sm me-2" id="spinner"></span>
                            ✨ Summarize with AI
                        </button>
                    </div>

                    <div id="resultSection" style="display:none;">
                        <h5 class="fw-bold">📝 Summary:</h5>
                        <div id="summary"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function summarize() {
            const text = document.getElementById('inputText').value;
            if (!text.trim()) { alert('Please enter some text first!'); return; }

            document.getElementById('spinner').style.display = 'inline-block';
            document.getElementById('resultSection').style.display = 'none';

            const response = await fetch('/api/Summary', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text })
            });

            const data = await response.json();
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('summary').innerText = data.summary;
            document.getElementById('resultSection').style.display = 'block';
        }
    </script>
</body>
</html>
